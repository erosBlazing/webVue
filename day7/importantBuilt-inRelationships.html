    <script src="../vue.js"></script>

<body>
    <!-- 
        重要的内置关系：VueComponent.prototype.__proto__ === Vue.prototype
        为什么要有这个关系：让组件实例对象可以访问到Vue原型上的属性和方法
     -->

    <div id="root"></div>
    <script>
        //创建school组件
        const school = Vue.extend({
            template: `
                <div>
                    <h2>学校名称：{{schoolName}}</h2>
                    <h2>学校地址：{{address}}</h2>
                </div>
            `,
            data() {
                return {
                    schoolName: '清华大学',
                    address: '北京五道口'
                }
            }
        })

        //创建一个vm
        new Vue({
            el: '#root',
            data: {
                msg: '你好'
            }
        })

        // //定义一个构造函数
        // function Demo() {

        // }

        // //创建一个Demo的实例对象
        // const d = new Demo();

        // console.log(Demo.prototype);    //显示原型对象

        // console.log(d.__proto__);   //隐式原型属性

        // //通过显示原型属性操作原型对象，追加一个x属性，值为99
        // Demo.prototype.x = 99;

        console.log(school.prototype.__proto__ === Vue.prototype)
    </script>
</body>
</html>
