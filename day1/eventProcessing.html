<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="root">
        <h2>欢迎学习{{name}}</h2>
        <button v-on:click="showInfo1">点我提示信息</button>
        <!-- v-on 的简写形式 -->
        <button @click="showInfo2(66, $event)">点我提示信息</button>
        <!-- 传参时，如果需要可以使用 $event 进行占位 -->
    </div>
    <script>
        new Vue({
            el: '#root',
            data: {
                name: 'Vue'
            },
            methods: {
                showInfo1(event) {
                    console.log(event);
                    console.log(this);  //此处 this 是 Vue
                    alert('学习Vue，整个牛项目');
                },
                showInfo2(number) {
                    console.log(number);
                    console.log(this);  //此处 this 是 Vue
                    alert('学习Angular，整个牛项目');
                },
            },
        })
    </script>
</body>
</html>
