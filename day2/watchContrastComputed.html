<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <!-- computed和watch之间的区别:
            1.computed能完成的功能，watch都可以完成
            2.watch能完成的功能，computed不一定能完成，例如：watch可以进行异步操作
        tips:
            1.所被Vue管理的函数，最好写成普通函数，这样this的指向才是Vue实例或组件实例对象
            2.所有不被Vue所管理的函数（定时器的回调函数、ajax的回调函数等），最好写成箭头函数，这样this的指向才是Vue实例或组件实例对象
    -->

    <div id="root">
        姓：<input type="text" v-model="firstName">
        <br />
        名：<input type="text" v-model="lastName">
        <br />
        姓名：<span>{{fullName}}</span>
    </div>
    <script>
        const vm = new Vue({
            el: '#root',
            data: {
                firstName: '张',
                lastName: '三',
                fullName:'张-三'
            },
            computed: {
                // fullName: {
                //     // 当读取 fullName 时，get就会被调用，且返回值就作为 fullName 的值
                //     //1.初次读取时，get 会被调用
                //     //2.所依赖的数据发生变化时，也会调用 get
                //     get() {
                //         return this.firstName + '-' +this.lastName;
                //     },
                //     //当 fullName 被修改时，set会被调用
                //     set(value) {
                //         const arr = value.split('-');
                //         this.firstName = arr[0];
                //         this.lastName = arr[1];
                //     }
                // }
            },
            watch: {
                firstName(newVlaue) {
                    setTimeout(() => {
                        this.fullName = newVlaue + '-' + this.lastName;
                    }, 1000)
                },
                lastName(newVlaue) {
                    this.fullName = this.firstName + '-' + newVlaue;
                }
            }
        })
    </script>
</body>
</html>
